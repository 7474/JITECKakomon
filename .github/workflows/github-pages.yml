name: Deploy To GitHub Pages
on: 
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: deploy
      run: |
          pushd ./JITECKakomonFunctions
          dotnet run -- deploy
          popd
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
